<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<head>
	<title >错误 页面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<link href='css/bootstrap.min.css' type="text/css" rel="stylesheet" />
</head>
<body>
<div class="container">
	<h1> 错误提示！！！ </h1>
  	<table id="dataTable" style="background-color: #fff" class="table table-bordered table-hover">
		<tr>
		<td valign="top" width="100" >
			日期 时间
		</td>
		<td id="DruidVersion" ><p th:text="${#dates.format(timestamp,'yyyy-MM-dd hh:mm:ss')}"></p></td>
		</tr>
		<tr>
		<td valign="top" width="100" >
			状态
		</td>
		<td id="DruidVersion" ><p th:text="${status}"></p></td>
		</tr>
		<tr>
		<td valign="top" width="100" >
			错误
		</td>
		<td id="DruidVersion" ><p th:text="${error}"></p></td>
		</tr>
		<tr>
		<td valign="top" width="100" >
			详细信息
		</td>
		<td id="DruidVersion" ><p th:text="${message}"></p></td>
		</tr>
		<tr>
		<td valign="top" width="100" >
			路径
		</td>
		<td id="DruidVersion" ><p th:text="${path}"></p></td>
		</tr>
	</table>	
</div>	
	<!--
	<p th:text="${status}"></p>
 	<p th:text="${error}"></p>
 	<p th:text="${message}"></p>
 	<p th:text="${path}"></p>

 	<p  th:text="${execInfo.templateName}"> </p>
 	<p  th:text="${execInfo.now}"> </p>
 	-->
 <script src="js/jquery.min.js" type="text/javascript" ></script>
</body>
</html>
